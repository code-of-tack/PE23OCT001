<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Collection App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-cream">
    <div class="container mt-5 shadow p-5 bg-white rounded">
        <h2 class="text-center mb-4">Information Collection Form</h2>
        <form id="infoForm">
            <div class="form-group">
                <label for="emailInput">Email:</label>
                <input type="email" class="form-control" id="emailInput" required>
            </div>
            <div class="form-group">
                <label for="phoneInput">Phone Number:</label>
                <input type="text" class="form-control" id="phoneInput" pattern="[0-9]{10}" required>
                <small>Enter 10 digit phone number</small>
            </div>
            <div class="form-group">
                <label for="addressInput">Address:</label>
                <input type="text" class="form-control" id="addressInput" required>
            </div>
            <div class="form-group">
                <label for="cityInput">City Name:</label>
                <input type="text" class="form-control" id="cityInput" maxlength="15" required>
            </div>
            <div class="form-group">
                <label for="stateInput">State Name:</label>
                <input type="text" class="form-control" id="stateInput" maxlength="20" required>
            </div>
            <div class="form-group">
                <label for="licenseInput">Driving License Number:</label>
                <input type="text" class="form-control" id="licenseInput" pattern="[A-Za-z0-9]{16}" required>
                <small>Enter 15 character alphanumeric value</small>
            </div>
            <div class="form-group">
                <label for="vehicleInput">Vehicle Number:</label>
                <input type="text" class="form-control" id="vehicleInput" pattern="[0-9]{6}" required>
                <small>Enter 6 digit vehicle number</small>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Submit</button>
        </form>
        <div class="table-responsive">
            <h2 class="text-center mt-5">Stored Information</h2>
            <table id="infoTable" class="table mt-4">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Address</th>
                        <th>City Name</th>
                        <th>State Name</th>
                        <th>Driving License Number</th>
                        <th>Vehicle Number</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
