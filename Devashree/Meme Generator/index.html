<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Meme Generator</h1>
        </div>
    </header>

    <div class="main-content">
        <div class="meme-container">
            <!-- Meme Display Section -->
            <img id="memeImage" src="" alt="Meme Image">
            <div class="button-container">
                <button id="previousBtn" disabled>Previous Meme</button>
                <button id="nextBtn">Next Meme</button>
                <button id="gotoMemePageBtn">Go to Meme Page</button>
            </div>
        </div>

        <form id="signupForm" class="form-container" style="display: none;">
            <!-- Sign Up Form -->
            <h2>Sign Up</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit" id="submitSignupBtn">Sign Up</button>
        </form>

        <form id="loginForm" class="form-container" style="display: none;">
            <!-- Login Form -->
            <h2>Login</h2>
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required>
            <button type="submit" id="submitLoginBtn">Login</button>
        </form>
    </div>

    <footer>
        <div class="footer-container">
            <p>&copy; 2023 Meme Generator</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
